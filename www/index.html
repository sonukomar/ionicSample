<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller='roomMateController'>

    <ion-pane>

      <div class="bar bar-header">
        <button ng-click="toggleLeft();" class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">News Room</div>
        <button class="button button-clear button-positive">{{date}}</button>
      </div>

      <div class="tabs tabs-icon-only tabs-striped">
        <a class="tab-item home" ng-class="{'activated': active}"ng-click="goHome();">
          <i class="icon ion-home"></i>
        </a>
        <a class="tab-item">
          <i class="icon ion-star"></i>
        </a>
        <a class="tab-item">
          <i class="icon ion-gear-a"></i>
        </a>
      </div>


     
      <ion-nav-view></ion-nav-view>
     

    </ion-pane>

  </body>
</html>
